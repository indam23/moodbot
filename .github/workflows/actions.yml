on:
  push

jobs:
  enforce_project_structure:
    runs-on: ubuntu-latest
    name: Enforce Project Structure
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: pip install -r requirements-project-structure.txt
    - name: apply project structure
      run: python project_structure.py -enforce
    - name: Check if changes were made
      id: git_diff
      run: |
        git diff --exit-code
      continue-on-error: true
    - name: Commit changes if any were made
      if: steps.git_diff.outcome=='failure'
      run: |
        git config --global user.name 'Github Actions'
        git config --global user.email 'github.actions@users.noreply.github.com'
        git commit -am "automated: applied project structure"
        git push
