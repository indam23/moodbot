version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: []
- goodbye:
    use_entities: []
- affirm:
    use_entities: []
- deny:
    use_entities: []
- mood_great:
    use_entities: []
- mood_unhappy:
    use_entities: []
- bot_challenge:
    use_entities: []
- deeplink_tiger:
    use_entities: []
- deeplink_panda:
    use_entities: []
- start:
    use_entities: []
- intro:
    use_entities: []
slots: 
  name:
    type: any
  title:
    type: any
responses:
  utter_buttons:
  - text: These buttons are left in the conversation for later use
    buttons:
      - title: tiger
        payload: /deeplink_tiger
      - title: panda
        payload: /deeplink_panda
  utter_do_intro:
  - text: Please click the button below to continue
    buttons:
      - title: Do intro form
        payload: /intro
  utter_tiger:
    - text: A tiger!
      image: https://i.imgur.com/nGF1K8f.jpg
  utter_panda:
    - text: A panda!
      image: https://i.imgur.com/M6LBFlV.jpeg
  utter_greet:
  - text: Hey! How are you {title} {name}?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_name:
  - text: What is your name?
  utter_ask_title:
  - text: What is your title?
forms: 
  intro_form:
    ignored_intents:
      - deeplink_panda
      - deeplink_tiger
    required_slots:
      name:
        - type: from_text
      title:
        - type: from_text
e2e_actions: []
