version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: []
- goodbye:
    use_entities: []
- affirm:
    use_entities: []
- deny:
    use_entities: []
- mood_great:
    use_entities: []
- mood_unhappy:
    use_entities: []
- bot_challenge:
    use_entities: []
- click_known_deeplink:
    use_entities: []
- contact:
    use_entities: []

entities:
- name
- title

slots: 
  name:
    type: any
responses:
  utter_buttons:
  - text: These buttons are left in the conversation for later use
    buttons:
      - title: tiger
        image: https://i.imgur.com/nGF1K8f.jpg
      - title: panda
        image: https://i.imgur.com/M6LBFlV.jpeg
  utter_greet:
  - text: Hey! How are you {title} {name}?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions:
 - validate_greet_form
forms: 
  intro_form:
    required_slots:
      name:
        - type: from_entity
          entity: name
      title:
        - type: from_entity
          entity: title
e2e_actions: []
