version: "3.0"

intents:
  - inform
  - intro

entities:
  - name

responses:
  utter_submit_intro_form:
  - text: "submitted {name}"

  utter_ask_name:
  - text: "what is your name?"

slots:
  name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: name
  form_initialized:
    type: any
    mappings:
    - type: custom
  last_active_loop:
    type: any
    mappings:
    - type: custom

forms:
  intro_form:
    required_slots:
      - form_initialized
      - name
  second_intro_form:
    required_slots:
      - form_initialized
      - name

actions:
- validate_intro_form
- validate_second_intro_form
- action_validate_slot_mappings

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
