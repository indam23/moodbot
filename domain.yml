version: "3.0"

intents:
  - greet
  - intro

responses:
  utter_submit_intro_form:
  - text: "submitted {name}"

  utter_ask_name:
  - text: "what is your name?"

  utter_greet:
  - text: "Hey! How are you?"

slots:
  name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      not_intent: intro
      conditions:
        - active_loop: intro_form
          requested_slot: name
  form_initialized:
    type: any
    mappings:
    - type: custom

forms:
  intro_form:
    required_slots:
      - form_initialized
      - name

actions:
- validate_intro_form
- action_validate_slot_mappings

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
