version: "3.1"

intents:
  - greet
  - start_something


responses:
  utter_ask_something:
  - text: what is the thing
  utter_say_something:
  - text: form done

  utter_greet:
  - text: hi

actions:
- validate_some_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

slots:
  something:
    type: any
    mappings:
    - type: from_text


forms:
  some_form:
    required_slots:
    - something