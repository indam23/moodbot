version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
entities:
- name
slots: 
  name:
    type: any
responses:
  utter_greet:
  - text: Hey! How are you {name}?
  utter_goodbye:
  - text: Bye
  utter_no_name:
  - text: I only understand the name "Me"!
  utter_ask_name:
  - text: what is your name?
actions:
 - validate_greet_form
forms: 
  greet_form:
    required_slots:
      name:
        - type: from_entity
          entity: name
        - type: from_text

e2e_actions: []
