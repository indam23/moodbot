version: "3.1"

intents:
  - greet
  - start
  - get_slots


responses:
  utter_ask_something:
  - text: what is the thing
  utter_ask_something_else:
  - text: what is the other thing
  utter_form_done:
  - text: form done
  utter_slot_value:
  - text: slot value is {something}
  utter_greet:
  - text: hi

actions:
- validate_some_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

slots:
  something:
    type: any
    mappings:
    - type: from_text
  something_else:
    type: any
    mappings:
    - type: from_text

forms:
  some_form:
    required_slots:
    - something
    - something_else