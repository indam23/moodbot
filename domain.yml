version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - out_of_scope

slots:
  successive_intent_repetitions:
    type: float
    influence_conversation: false
    initial_value: 0

responses:
  utter_out_of_scope/human:
  - text: "I got no humans to give you"
  - text: "As I said, no humans available here."
    condition:
      - type: slot
        name: successive_intent_repetitions
        value: 1
  - text: "Sorry, it is truly just a bot here."
    condition:
      - type: slot
        name: successive_intent_repetitions
        value: 2
  utter_out_of_scope/meaning_of_life:
  - text: "I do not know."
  - text: "Since you persist, it is 42"
    condition:
      - type: slot
        name: successive_intent_repetitions
        value: 5

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
- action_check_successive_intent_repetitions
