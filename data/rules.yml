version: "3.0"

rules:
- rule: greet
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: intro
  - action: intro_form
  - active_loop: intro_form

- rule: Say 'I am a bot' anytime the user challenges
  condition:
    - active_loop: intro_form
  steps:
  - action: intro_form
  - active_loop: null
  - action: utter_submit_intro_form
