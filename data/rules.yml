version: "3.1"

rules:

- rule: Say hi
  steps:
  - intent: greet
  - action: utter_greet

- rule: slots
  steps:
  - intent: get_slots
  - action: utter_slot_value

- rule: form
  steps:
  - intent: start
  - action: some_form
  - active_loop: some_form

- rule: end form
  condition:
  - active_loop: some_form
  steps:
  - action: some_form
  - active_loop: null
  - action: utter_form_done