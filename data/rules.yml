version: "2.0"
rules:
- rule: Say goodbye anytime the user says goodbye
  condition:
    - slot_was_set:
      - limit: 1000
  steps:
  - intent: goodbye
  - action: utter_goodbye
- rule: Say iambot anytime the user says goodbye under limit
  condition:
    - slot_was_set:
      - limit: 0
  steps:
  - intent: goodbye
  - action: utter_iamabot
- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
