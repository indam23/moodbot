version: "2.0"
rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye
- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
- rule: greet
  steps:
  - intent: greet
  - action: greet_form
  - active_loop: greet_form

- rule: greet
  condition:
    - active_loop: greet_form
  steps:
  - action: greet_form
  - active_loop: null
  - action: utter_greet
